<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Amortization Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container-sm">
        <div class="row">
          <div class="col-4">
            <form id="mortgageForm">
              <div class="card mt-4 mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Amortization Calculator</h4>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Mortgage Amount:</label
                    >
                    <div class="input-group mb-3">
                      <span class="input-group-text">$</span>
                      <input
                        type="text"
                        class="form-control"
                        id="mortgageAmount"
                        name="mortgageAmount"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Interest Rate:</label
                    >
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="interestRate"
                        name="interestRate"
                        placeholder=""
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Amortization Period:</label
                    >
                    <div class="input-group">
                      <select
                        id="amortizationPeriodYears"
                        name="amortizationPeriodYears"
                        class="form-select mb-auto"
                        aria-label=".form-select example"
                      >
                        <option selected></option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                        <option value="5">5 Years</option>
                        <option value="6">6 Years</option>
                        <option value="7">7 Years</option>
                        <option value="8">8 Years</option>
                        <option value="9">9 Years</option>
                        <option value="10">10 Years</option>
                        <option value="11">11 Years</option>
                        <option value="12">12 Years</option>
                        <option value="13">13 Years</option>
                        <option value="14">14 Years</option>
                        <option value="15">15 Years</option>
                        <option value="16">16 Years</option>
                        <option value="17">17 Years</option>
                        <option value="18">18 Years</option>
                        <option value="19">19 Years</option>
                        <option value="20">20 Years</option>
                        <option value="21">21 Years</option>
                        <option value="22">22 Years</option>
                        <option value="23">23 Years</option>
                        <option value="24">24 Years</option>
                        <option value="25">25 Years</option>
                        <option value="26">26 Years</option>
                        <option value="27">27 Years</option>
                        <option value="28">28 Years</option>
                        <option value="29">29 Years</option>
                        <option value="30">30 Years</option>
                      </select>
                      <select
                      id="amortizationPeriodMonths"
                      name="amortizationPeriodMonths"
                        class="form-select mb-auto"
                        aria-label=".form-select"
                      >
                        <option selected></option>
                        <option value="1">1 Month</option>
                        <option value="2">2 Months</option>
                        <option value="3">3 Months</option>
                        <option value="4">4 Months</option>
                        <option value="5">5 Months</option>
                        <option value="6">6 Months</option>
                        <option value="7">7 Months</option>
                        <option value="8">8 Months</option>
                        <option value="9">9 Months</option>
                        <option value="10">10 Months</option>
                        <option value="11">11 Months</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Payment Frequency:</label
                    >
                    <select
                      id="paymentFrequency"
                      name="paymentFrequency"
                      class="form-select mb-auto"
                      aria-label=".form-select example"
                    >
                      <option selected></option>
                      <option value="Accelerated Weekly">Accelerated Weekly</option>
                      <option value="Weekly">Weekly</option>
                      <option value="Accelerated Bi-weekly">Accelerated Bi-weekly</option>
                      <option value="Bi-weekly (every 2 weeks)">Bi-weekly (every 2 weeks)</option>
                      <option value="Semi-monthly (24x per year)">Semi-monthly (24x per year)</option>
                      <option value="Monthly (12x per year)">Monthly (12x per year)</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Term:</label
                    >
                    <select
                      id="term"
                      name="term"
                      class="form-select mb-auto"
                      aria-label=".form-select example"
                    >
                      <option selected></option>
                      <option value="1">1 Year</option>
                      <option value="2">2 Years</option>
                      <option value="3">3 Years</option>
                      <option value="4">4 Years</option>
                      <option value="5">5 Years</option>
                      <option value="6">6 Years</option>
                      <option value="7">7 Years</option>
                      <option value="8">8 Years</option>
                      <option value="9">9 Years</option>
                      <option value="10">10 Years</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary" id="btnSubmit">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-4">
            <div class="card mt-4 mb-4 rounded-3 shadow-sm border-secondary">
              <div class="card-header py-3 text-bg-secondary border-secondary">
                <h4 class="my-0 fw-normal">Prepayment Plan</h4>
              </div>
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                  <li class="list-group-item">A fourth item</li>
                  <li class="list-group-item">And a fifth one</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card mt-4 mb-4 rounded-3 shadow-sm border-info">
              <div class="card-header py-3 text-bg-info border-info">
                <h4 class="my-0 fw-normal">Calculation Summary</h4>
              </div>
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                  <li class="list-group-item">A fourth item</li>
                  <li class="list-group-item">And a fifth one</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
